<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/styles/contato.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <img clss="logo" src="/images/logo.png" alt="Logo do site do Omma" />
        </div>  
        <nav>
            <ul class="menu">
                <li class="menu-item"> 
                   <a href="index.html" class="menu-item-link">Início</a>
               </li>
                <li class="menu-item"> 
                    <a href="receitas.html" class="menu-item-link">Receitas</a>
                </li>
                <li class="menu-item">
                    <a href="contato.html" class="menu-item-link">Contato</a>
                </li>
            </ul>
        </nav>         
    </header>
    <main>
        <section class="banner">
            <h1>Manda um alô!<br />:D</h1>
        </section>    
        <section class="container-contato">
            <div>
                <img src="/images/banner-lateral.png" alt="Contato Imagem">
            </div>
            <div class="formulario_contato">
                <h2>Contato</h2>
                <form action="#" method="post">
                    <label for="name">Nome</label>
                    <input type="text" name="Name" id="name" placeholder="Digite seu nome" />
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email" placeholder="examplo@email.com" />
                    <label for="message">Mensagem</label>
                    <textarea type="text" name="Message" id="message" cols="20" rows="10" placeholder="Mensagem"></textarea>
                    <input type="submit" name="Submit" class="button" value="enviar" />
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="rodape">
            <img clss="logo-rodape" src="/images/logo.png" alt="Logo do site do Omma" />
            <p class="texto-rodape">© 2022 omma - Todos os direitos são de vocês</p>
        </div>
    </footer>
</body>
</html>
